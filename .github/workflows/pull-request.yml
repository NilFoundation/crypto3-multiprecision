name: PR Testing

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  # In master we want to run for every commit, in other branches â€” only for the last one
  group: ${{
    ( github.ref == 'refs/heads/master' && format('{0}/{1}/{2}', github.workflow, github.ref, github.sha) )
    ||
    format('{0}/{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  run-pull-request-actions:
    name: Reusable Crypto3 Testing
    uses: ./.github/workflows/pull-request-action.yml

    secrets: inherit
    with:
      targets: |
        multiprecision_inverse_cpp_int_test
        multiprecision_modular_adaptor_fixed_test

